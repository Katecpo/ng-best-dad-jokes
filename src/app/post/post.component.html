<div class="page">
  <section class="section">
    <h2>{{ currentPost?.title }}</h2>
    <p>{{ currentPost?.content }}</p>
  </section>
  <aside class="aside">
    <h3>Jokes you might enjoy</h3>
    <div class="card-container card-container--list">
      <h1 *ngIf="isLoading">Chargement...</h1>
      <button
        *ngFor="let post of posts | exceptPipe:currentPost"
        [routerLink]="['/post', post.slug]"
        class="card card-small"
      >
        <span>{{ post.title }}</span>
      </button>
    </div>
  </aside>
</div>
